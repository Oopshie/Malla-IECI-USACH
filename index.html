<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <h1>Malla Interactiva</h1>

  <div id="barra-progreso-container">
    <div id="barra-progreso"></div>
  </div>

  <div class="semestre">
    <h2>Semestre 1</h2>
    <ul>
      <li><button class="ramo" data-id="C1">Cálculo I para ingeniería</button></li>
      <li><button class="ramo" data-id="A1">Álgebra I para ingeniería</button></li>
      <li><button class="ramo" data-id="F1">Física I para ingeniería</button></li>
      <li><button class="ramo" data-id="TDPI">Taller de desarrollo personal e integral</button></li>
      <li><button class="ramo" data-id="II">Introducción a la ingeniería</button></li>
      <li><button class="ramo" data-id="ME">Métodos de estudio</button></li>
    </ul>
  </div>

  <div class="semestre">
    <h2>Semestre 2</h2>
    <ul>
      <li><button class="ramo" data-id="C2" data-requisitos="C1">Cálculo II para ingeniería</button></li>
      <li><button class="ramo" data-id="A2" data-requisitos="A1">Álgebra II para ingeniería</button></li>
      <li><button class="ramo" data-id="F2" data-requisitos="F1">Física II para ingeniería</button></li>
      <li><button class="ramo" data-id="PROGRA" data-requisitos="A1">Fundamentos de computación y programación</button></li>
      <li><button class="ramo" data-id="QG">Química General</button></li>
      <li><button class="ramo" data-id="III" data-requisitos="II">Introducción a la ingeniería informática</button></li>
    </ul>
  </div>

  <div class="semestre">
    <h2>Semestre 3</h2>
    <ul>
      <li><button class="ramo" data-id="AE" data-requisitos="C2">Análisis estadístico para ingeniería</button></li>
      <li><button class="ramo" data-id="EDO" data-requisitos="C2 PROGRA">Ecuaciones diferenciales y métodos numéricos para ingeniería</button></li>
      <li><button class="ramo" data-id="ELECTRO" data-requisitos="F2 , C2">Electricidad y magnetismo para ingeniería</button></li>
      <li><button class="ramo" data-id="CE" data-requisitos="TDPI">Comunicación efectiva</button></li>
      <li><button class="ramo" data-id="I1" data-requisitos="ME">Inglés I</button></li>
      <li><button class="ramo" data-id="MP" data-requisitos="PROGRA, III">Métodos de programación</button></li>
    </ul>
  </div>

  <div class="semestre">
    <h2>Semestre 4</h2>
    <ul>
      <li><button class="ramo" data-id="ECONO" data-requisitos="C1">Fundamentos de economía</button></li>
      <li><button class="ramo" data-id="PARAD" data-requisitos="MP">Paradigmas de la programación</button></li>
      <li><button class="ramo" data-id="AAEDA" data-requisitos="MP">Análisis de algoritmos y estructuras de datos</button></li>
      <li><button class="ramo" data-id="INGESIS" data-requisitos="II, QG, AE">Ingeniería de sistemas</button></li>
      <li><button class="ramo" data-id="I2" data-requisitos="I1">Inglés II</button></li>
      <li><button class="ramo" data-id="EDECO" data-requisitos="A2, ELECTRO">Estructura de computaores</button></li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
