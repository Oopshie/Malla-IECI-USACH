<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Malla Interactiva</h1>

  <div class="barra-progreso-container">
    <div class="barra-progreso" id="barraProgreso"></div>
    <span id="porcentaje">0%</span>
  </div>

  <div class="malla-grid">
    <!-- Año 1 -->
    <div class="columna-año">
      <h2>Año 1</h2>
      <div class="semestre">
        <h3>Semestre 1</h3>
        <button class="ramo" data-id="c1">Cálculo 1</button>
        <button class="ramo" data-id="a1">Álgebra 1</button>
      </div>
      <div class="semestre">
        <h3>Semestre 2</h3>
        <button class="ramo" data-id="c2" data-prerqs="c1">Cálculo 2</button>
        <button class="ramo" data-id="f1" data-prerqs="a1">Física 1</button>
      </div>
    </div>

    <!-- Año 2 -->
    <div class="columna-año">
      <h2>Año 2</h2>
      <div class="semestre">
        <h3>Semestre 3</h3>
        <button class="ramo" data-id="e1" data-prerqs="c2">Ecuaciones</button>
      </div>
      <div class="semestre">
        <h3>Semestre 4</h3>
        <button class="ramo" data-id="p1" data-prerqs="f1">Programación</button>
      </div>
    </div>

    <!-- Año 3 -->
    <div class="columna-año">
      <h2>Año 3</h2>
      <div class="semestre">
        <h3>Semestre 5</h3>
        <button class="ramo" data-id="e2" data-prerqs="e1">Estadística</button>
      </div>
      <div class="semestre">
        <h3>Semestre 6</h3>
        <button class="ramo" data-id="bd" data-prerqs="p1">Bases de Datos</button>
      </div>
    </div>

    <!-- Año 4 -->
    <div class="columna-año">
      <h2>Año 4</h2>
      <div class="semestre">
        <h3>Semestre 7</h3>
        <button class="ramo" data-id="ia" data-prerqs="e2,bd">Inteligencia Artificial</button>
      </div>
      <div class="semestre">
        <h3>Semestre 8</h3>
        <button class="ramo" data-id="tt" data-prerqs="ia">Trabajo de Título</button>
      </div>
    </div>
  </div>

  <script src="funcionalidad.js"></script>
</body>
</html>
