<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="contenedor-malla">
    <div class="barra-superior">
      <div id="progreso-container">
        <div id="barra-progreso"></div>
        <span id="porcentaje-progreso">0%</span>
      </div>
    </div>

    <div class="anio">
      <h2>1° Año</h2>
      <div class="semestre impar">
        <button class="ramo" data-id="intro">Intro a la informática</button>
        <button class="ramo" data-id="mate1">Cálculo I</button>
        <button class="ramo" data-id="fisica1">Física I</button>
      </div>
      <div class="semestre par">
        <button class="ramo" data-id="prog1" data-requisitos="intro">Programación I</button>
        <button class="ramo" data-id="mate2" data-requisitos="mate1">Cálculo II</button>
        <button class="ramo" data-id="fisica2" data-requisitos="fisica1">Física II</button>
      </div>
    </div>

    <div class="anio">
      <h2>2° Año</h2>
      <div class="semestre impar">
        <button class="ramo" data-id="estructura" data-requisitos="prog1">Estructura de Datos</button>
        <button class="ramo" data-id="algebra">Álgebra Lineal</button>
        <button class="ramo" data-id="electivo1">Electivo 1</button>
      </div>
      <div class="semestre par">
        <button class="ramo" data-id="bd" data-requisitos="estructura">Bases de Datos</button>
        <button class="ramo" data-id="redes" data-requisitos="estructura">Redes de Computadores</button>
        <button class="ramo" data-id="estadistica" data-requisitos="mate2">Estadística</button>
      </div>
    </div>

    <div class="anio">
      <h2>3° Año</h2>
      <div class="semestre impar">
        <button class="ramo" data-id="so" data-requisitos="estructura">Sistemas Operativos</button>
        <button class="ramo" data-id="ingenieria" data-requisitos="estructura,estadistica">Ing. de Software</button>
        <button class="ramo" data-id="electivo2">Electivo 2</button>
      </div>
      <div class="semestre par">
        <button class="ramo" data-id="ia" data-requisitos="estructura,estadistica">Inteligencia Artificial</button>
        <button class="ramo" data-id="seguridad" data-requisitos="redes">Seguridad Informática</button>
        <button class="ramo" data-id="electivo3">Electivo 3</button>
      </div>
    </div>

    <div class="anio">
      <h2>4° Año</h2>
      <div class="semestre impar">
        <button class="ramo" data-id="tesis1" data-requisitos="ingenieria">Tesis I</button>
        <button class="ramo" data-id="gestion">Gestión de Proyectos</button>
        <button class="ramo" data-id="electivo4">Electivo 4</button>
      </div>
      <div class="semestre par">
        <button class="ramo" data-id="tesis2" data-requisitos="tesis1">Tesis II</button>
        <button class="ramo" data-id="etica">Ética Profesional</button>
        <button class="ramo" data-id="electivo5">Electivo 5</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
