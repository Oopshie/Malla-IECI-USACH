<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="estilo.css" />

  <h1>Malla Interactiva</h1>

  <div class="semestre">

    <ul>
      <li><button class="ramo" data-id="C1">Cálculo I para ingeniería</button></li>
      <li><button class="ramo" data-id="A1">Álgebra I para ingeniería</button></li>
      <li><button class="ramo" data-id="F1">Física I para ingeniería</button></li>

    </ul>
  </div>

  <div class="semestre">
    <h2>Semestre 2</h2>
    <ul>
      <li><button class="ramo" data-id="c2" data-requisitos="C1">Cálculo II</button></li>
      <li><button class="ramo" data-id="prog2" data-requisitos="II">Programación II</button></li>
    </ul>

  <script src="script.js"></script>
